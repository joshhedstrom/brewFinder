<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="A web app designed to help you find a brewery near you.">
		<title>brewFinder</title>
		<link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Anton|Fjalla+One" rel="stylesheet">
		<link rel="stylesheet" href="./style.css">
	</head>
	<body class="#bbbbbb grey lighten-2">
		<main>
			<div class="parallax-container">
				<div class="parallax"><img src="assets/images/alcohol-ale-bar-159291.jpg" id="coverImg"></div>
				<header>
					<h1 id="mainHeader">brewFinder</h1>
					
				</header>
			</div>
			<div class="section #ffffff grey lighten-3">
				<div class="row container">
					<h2 class="header">Search for Your Local Breweries</h2>
					<form action="search">
						<div class="row">
							<div class="input-field col m6 center">
								<!-- <textarea id="searchField" class="materialize-textarea" type="submit"></textarea> -->
								
								<input type="search" id="searchField" placeholder="Search for Local Breweries">
							</div>
							<button class="btn btn-large" type="button" id="current-location"><i class="fas fa-crosshairs"></i></button>
						</div>
					</form>
				</div>
			</div>
			<!-- <div class="parallax-container">
					<div class="parallax"><img src="assets/images/alcohol-alcoholic-beer-1862.jpg"></div>
			</div> -->
			<section>
				<div id="mainContent">
					<div class="#ffffff grey lighten-3" id="breweryElement">
						<div class="row">
							<h4 id="breweryName">Surly</h4>
							<div class="col s12 m2">
								<img id="picture" src="./assets/images/beer-blur-close-up-250465.jpg" alt="brewery image">
							</div>
							<div class="breweryInfo">
								<div class="col s12 m5">
									<p id="ratings">Stars: *****</p>
									<p id="dollars">Cost: $$$</p>
									<p id="open">open now</p>
									<p id="yelpSite">www.yelp .com</p>
								</div>
								<div class="col s12 m5">
									<p id="distance">5 miles</p>
									<p id="phone">(763) 999-4040</p>
									<p id="address">520 Malcolm Ave SE <br>
									Minneapolis, MN 55414</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<footer>
				Copyright something something 2018
			</footer>
		</main>
		<script
		src="https://code.jquery.com/jquery-3.3.1.slim.js"
		integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
		crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
		<script src="./app.js"></script>
	</body>
</html>
